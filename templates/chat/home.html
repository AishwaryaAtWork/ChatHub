{% extends 'chat/main.html' %}
{% block content %}

<p style="text-align: center; font-size: 2.5rem; color: #217925; margin: 1.5rem;">ChatHub</p>
<div class="container" >
<form id="post-form" method="POST" action="checkview">
    {% csrf_token %}
            
            <label>Room Name</label>
            <input type="text" name="room_name" id="room_name" placeholder="Enter Room Name" style="width: 100%;"/>
            <br>
            
            <label>Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" style="width: 100%;"/>
            <input type="submit" value="Enter Room"/>
        </form>
</div>

{% endblock content %}
